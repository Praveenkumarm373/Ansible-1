---
# file: compute.yml

 - hosts: localhost
   user: ec2-user
   connection: local
   gather_facts: false
   tasks:
     - name: Declare variables for webami version
       set_fact:
        Vversion: 6
        Vtestversion: 90
     - lineinfile: "dest=roles/common/defaults/main.yml regexp=^Vtestversion line='Vtestversion: \"{{ Vtestversion }}\"'"
   
      
